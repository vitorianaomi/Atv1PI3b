{% extends 'base.html' %}

{% block center %}
<h2 id='indextitle'>Reservas</h2>
<div class="container-fluid mt-5">
    {% for item in objetos %}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mb-4 shadow-sm">
                <img class="bd-placeholder-img card-img-top" src="{{  item.img.url  }}" alt="Imagem da reserva">
                <div class="card-body">
                    <h5 class="card-title">CNPJ: {{ item.cnpj }}</h5>
                    <p class="card-text">Empresa: {{ item.nome_empresa}}</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <small class="text-muted">Categoria: {{ item.categoria_empresa }}</small>
                        </div>
                        <div>
                            <a href="{% url 'reserva_detalhar' item.id %}" class="btn btn-sm btn-outline-secondary">Ver Detalhes</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {%endfor%}
</div>
</div>

{% endblock %}

{% extends 'base.html' %}

{% block center %}
<h2>Lista de Produtos</h2>

<a href="{% url 'reserva_criar' %}" class="btn btn-success mb-3">Nova reserva</a>

<table class="table table-bordered">
    <thead>
        <tr>
            <th>CNPJ</th>
            <th>Nome_empresa</th>
            <th>Categoria_empresa</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for res in reservas %}
        <tr>
            <td>{{ res.cnpj }}</td>
            <td>{{ res.nome_empresa }}</td>
            <td>{{ res.categoria_empresa }}</td>
            <td>
                <a href="{% url 'reserva_editar' id=reserva.id %}" class="btn btn-primary btn-sm">Editar</a>
                <a href="{% url 'reserva_remover' id=reserva.id %}" class="btn btn-danger btn-sm">Remover</a>
            </td>
        </tr>
        {% endfor %}

    </tbody>
</table>
{% endblock %}
